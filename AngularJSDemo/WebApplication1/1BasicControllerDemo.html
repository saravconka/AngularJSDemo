<!DOCTYPE html>

<body ng-app="myApp">

    1. SIMPLE ARRAY DISPLAY WITH FILTER: <br />
    <div class="container" ng-init="family=[{name:'Saravanan',age:30},{name:'Pavithra',age:30},{name:'paapa 1', age:0.4}, {name:'paapa 2',age:0.5}]">

        Name:
        <input type="text" ng-model="name" />

        <br />
        <ul>
            <li ng-repeat="person in family| filter:name |orderBy:'age'">{{person.name | uppercase}} age: {{person.age}}</li>
        </ul>
    </div>


    <br /><br />

    </div>
